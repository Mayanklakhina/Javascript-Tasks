    <title>Set Interval Method</title>
</head>
<body>

    <!-- For 1st program -->
    <div id="div1">

    </div>

    <button id="btn">Click Me</button>
    
    <script>
        // for 1st program js code will look like this:
        let division = document.getElementById("div1");
        let clickBtn = document.getElementById("btn");

        clickBtn.addEventListener("click", writeSomething);

        function writeSomething() {
            setInterval(()=>{
              division.textContent += " Mayank "
            }, 2000)
        }

        let count = 0;

          count++;
          console.log(count);

         if (count >= 10) {
           clearInterval(interval);
          console.log("Stop Counting.");
         }
     }

const interval = setInterval(incrementCount, 1000); 
    </script>
</body>
